<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Signika+Negative|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logo-manzana.png">
    <link rel="stylesheet" href="css/style-post.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mensajes</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row" id="profile">
                <!--Aquí colocamos el logotipo-->
                <div class="col-4 logo">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                </div>
                <!--Información de Perfil-->
                <div class="col col-md-6">
                    <a href="profile.html"><span class="displayName"></span></a>
                    <!--Cargar imagen del usuario-->
                    <a href="profile.html" class="imagen"></a>
                </div>
            </div>
        </div>
    </header>

    <!--MAIN-->
    <main class="container">
        <div class="row">
            <!--BARRA LATERAL-->
            <div class="col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
                <nav>
                    <a href="profile.html" class="enlaces">
                        <i class="fas fa-user"></i>Perfil</a>
                    <a href="post.html" class="enlaces">
                        <i class="fas fa-edit"></i>Post</a>
                    <a href="users.html" class="enlaces">
                        <i class="fas fa-users"></i>Usuarios</a>
                    <a href="#" onclick="logoutWithFireBase()" class="enlaces">
                        <i class="fas fa-sign-out-alt"></i>Logout</a>
                </nav>
            </div>
            <a href="" class="fondo-enlace d-md-none" id="fondo-enlace"></a>

            <!-- Contenido Principal-->
            <!--formulario-->
            <div class="col contenido-principal">
                <div class="publicar">
                    <div class="row">
                        <div class="col profile">
                            <a href="#" class="btn-menu d-md-none d-flex justify-content-between" id="btn-menu">
                                <span>Menu</span>
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col col-md-8">
                        <button class="btn" id="receivedMsnButtom" onclick="showMessagesReceived()">
                            <i class="far fa-envelope"></i>

                    Recibidos</button>
                        <button class="btn" id="sendMsnButtom" onclick="showMessagesSend()">
                            <i class="far fa-envelope"></i> Enviados</button>

                        <div id="messagesReceived"></div>

                        <div id="messagesSend"></div>
                    </div>

                    <!--Publicaciones-->

                </div>

            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
